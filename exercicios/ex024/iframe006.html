<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.61);
            border-radius: 10px;
            width: 550px;
            height: 315px;
        }

    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam magni excepturi dolor itaque possimus cumque, dolore vitae perferendis quae laboriosam quos deleniti harum facere ab qui laudantium doloribus recusandae deserunt!</p>

    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/avFmXbncD4A?si=5difbL4Ndx571wbZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
